<!DOCTYPE html>
<html lang="en" ng-app="GDGDay">
<head>
	<meta charset="UTF-8">
	<title>Estendendo o HTML com Diretivas Angularjs</title>
	<link rel="stylesheet" href="/bower_components/bootstrap/dist/css/bootstrap.min.css" />
	<link rel="stylesheet" href="/bower_components/font-awesome/css/font-awesome.min.css">
	<script src="/bower_components/angularjs/angular.min.js"></script>
	<script src="/app/app.js"></script>
</head>
<body ng-controller="MainController">
	<div class="container">
		<div class="row">
			<h1><i class="fa fa-github-square"></i>/evaldobarbosa/{{teste}}</h1>
		</div>
	</div>

	<div class="container">
		<div class="row">
			<div class="col-lg-6">
				<form action="#" ng-submit="addTask(nova)">
					<label>Titulo: </label>
					<input type="text" ng-model="nova.title">
					<button>Adicionar</button>
				</form>
				<todo-list title="{{nomeLista}}">
					<task ng-repeat="task in tasks"></task>
				</todo-list>
			</div>
			<div class="col-lg-5">
				<ul class="list-unstyled">
					<li ng-repeat="task in tasks">
						title: {{task.title}},
						done: {{task.done}},
						blocked: {{task.blocked}}
					</li>
				</ul>
			</div>
		</div>
	</div>
</body>
</html>
